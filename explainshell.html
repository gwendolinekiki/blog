    <h1>如何使用命令行？</h1>
    <h2>ls:</h2>
    <p>全拼为list，目的为罗列文件</p>
    <p>-- ls -a: 罗列所有文件，包括隐藏文件<br/>
        -- ls -la: 罗列所有文件并标有拥有者，大小，修改时间等信息<br/>
        -- ls -lh: 罗列所有文件与其相关的人类可读的文件大小<br/>
        -- ls -lS: 罗列所有文件信息，以大小降序排列<br/></p>
